<!DOCTYPE html>
<html>
<head>
	<title>Classic Car Hangman</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" href="assets/javascript/game.js"></script>
</head>
<body>
<header>Muscle Car Hangman</header>

<main class="container">
	<section class="picture">
		<img src="http://www.mustangspecs.com/carpics/67fastback.jpg" id="image">
		<h2>Guess what car is in the picture!</h2>
	</section>

	<section class="hangmanjs">
		<div>
		<h2>
			Press any key to get started!
		</h2>
		<p>
			Wins __
		</p>
		<p>
			Current Word 
			_ _ _ _ _ _ _
		</p>
		<p>
			Number of Guesses Remaining
			12
		</p>
		<p>
			Letters already guessed
			W Y I
		</p>
		</div>
	</section>
</main>
<footer>
	<div>
		&copy; Copyright 2016 Timothy Edmondson
	</div>
</footer>
</body>
</html>
